<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Schedule Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>Credit Schedule Calculator</h1>
            <p>Load parameters from Excel or enter them manually to calculate day-to-day interest schedules.</p>
        </header>

        <section class="card">
            <h2>Import parameters</h2>
            <form id="import-form">
                <input type="file" id="import-file" accept=".xlsx,.xls" />
                <button type="submit">Import from Excel</button>
            </form>
            <div id="import-status" class="status"></div>
        </section>

        <section class="card">
            <h2>Parameters</h2>
            <form id="parameter-form">
                <div class="grid">
                    <label>Net value
                        <input type="number" step="0.01" id="net-value" required>
                    </label>
                    <label>Margin rate (% per annum)
                        <input type="number" step="0.01" id="margin-rate" value="0">
                    </label>
                    <label>Payment frequency
                        <select id="payment-frequency">
                            <option value="Monthly">Monthly</option>
                            <option value="Daily">Daily</option>
                            <option value="Quarterly">Quarterly</option>
                        </select>
                    </label>
                    <label>Payment day
                        <select id="payment-day">
                            <option value="LastOfMonth">Last day of month</option>
                            <option value="FirstOfMonth">First day of month</option>
                            <option value="TenthOfMonth">10th of month</option>
                        </select>
                    </label>
                    <label>Credit start date
                        <input type="date" id="credit-start" required>
                    </label>
                    <label>Credit end date
                        <input type="date" id="credit-end" required>
                    </label>
                    <label>Day count basis
                        <select id="day-count">
                            <option value="Actual365">Actual / 365</option>
                            <option value="Actual360">Actual / 360</option>
                        </select>
                    </label>
                    <label>Rounding mode
                        <select id="rounding-mode">
                            <option value="Bankers">Banking (to even)</option>
                            <option value="AwayFromZero">Away from zero</option>
                        </select>
                    </label>
                    <label>Rounding decimals
                        <input type="number" id="rounding-decimals" value="2" min="0" max="6">
                    </label>
                    <label>Processing fee rate (%)
                        <input type="number" step="0.01" id="processing-fee" value="0">
                    </label>
                    <label>Bullet repayment
                        <select id="bullet-repayment">
                            <option value="false">No (even principal)</option>
                            <option value="true">Yes (principal at maturity)</option>
                        </select>
                    </label>
                </div>
            </form>
        </section>

        <section class="card">
            <h2>Interest rate table</h2>
            <table id="rate-table">
                <thead>
                    <tr><th>From</th><th>To</th><th>Rate (%)</th><th></th></tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="add-rate">Add rate row</button>
        </section>

        <section class="actions">
            <button id="calculate">Calculate schedule</button>
            <button id="export" class="secondary">Export to Excel</button>
            <div id="action-status" class="status"></div>
        </section>

        <section class="card">
            <h2>Schedule</h2>
            <table id="schedule-table">
                <thead>
                    <tr>
                        <th>Payment date</th>
                        <th>Days</th>
                        <th>Interest rate</th>
                        <th>Interest</th>
                        <th>Principal</th>
                        <th>Total</th>
                        <th>Remaining</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
